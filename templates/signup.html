{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Leaf Now | One platform to sell, buy and donate plants</title>
    <link rel="stylesheet" href="{%static 'css/styles.css' %}">
    <link rel="icon" href="{%static 'images/fav.jpg' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="div12">
      <img class="eleven" src="{%static 'images/eleven.jpg' %}" alt="">
    </div>
  <div class="div13">
    <form method="post" action="">
      {% csrf_token %}
      <h1 class="si" margin-left="50px">SIGNUP</h1>
      <div class="div">
        <label for="">User_name</label>
        <input type="text" name="username" class="form-control">
      </div>
      <div class="div14">
        <label for="">Email id</label>
        <input type="text" name="email" class="form-control">
      </div>
      <div class="div14">
        <label for="">First name</label>
        <input type="text" name="first_name" class="form-control">
      </div>
      <div class="div14">
        <label for="">Last name</label>
        <input type="text" name="last_name" class="form-control">
      </div>
      <div class="div15">
        <label for="">Create new Password</label>
        <input type="text" name="password1" class="form-control">
      </div>
      <div class="div16">
        <label for="">Confirm Password</label>
        <input type="text" name="password2" class="form-control">
      </div>
      <input type="submit" class="btn b2" name="" value="Signup">
    </form>
  </div>
  </body>
</html>
